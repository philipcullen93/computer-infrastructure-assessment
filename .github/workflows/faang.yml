name: Run FAANG Script Daily

on:
  schedule:
    - cron: "0 7 * * *"     # Every morning at 07:00 UTC
  workflow_dispatch:        # Manual run allowed

jobs:
  run-faang:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install yfinance pandas matplotlib

      - name: Run FAANG script
        run: |
          chmod +x faang.py
          ./faang.py

      - name: Commit and push output files
        run: |
          git config --global philipcullen93 "github-actions"
          git config --global philipcullen93@gmail.com "github-actions@github.com"
          git add data/ plots/
          git commit -m "Daily FAANG update" || echo "No changes to commit"
          git push

      - name: Upload CSV output (artifact)
        uses: actions/upload-artifact@v4
        with:
          name: faang-csv
          path: data/*.csv

      - name: Upload plot output (artifact)
        uses: actions/upload-artifact@v4
        with:
          name: faang-plot
          path: plots/*.png
